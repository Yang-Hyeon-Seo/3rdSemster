<!DOCTYPE html>
<html>
    <head>
        <title>원호그리기</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <canvas id="myCanvas" height=300 width=400></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("myCanvas");
            var myContext = canvas.getContext("2d");

            myContext.beginPath();
            myContext.arc(30, 100, 20, 0, 1.5*Math.PI);
            myContext.stroke();

            myContext.beginPath();
            myContext.arc(110, 100, 40, 1*Math.PI, 1.5*Math.PI, true);
            myContext.closePath();
            myContext.stroke();

            myContext.beginPath();
            myContext.arc(240, 100, 60, 0, 2*Math.PI);
            myContext.stroke();
        </script>
    </body>
</html>
