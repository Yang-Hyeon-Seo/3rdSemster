<!DOCTYPE html>
<html>
    <head>
        <title>Window</title>
        <meta charset = "UTF-8">
    </head>
    <body>
        <script type = "text/javascript">
            var win;
            function open_window(){
                var url = prompt("원하는 URL 주소를 입려하세요");
                if(url) win = window.open(url);
            }
        </script>

        <button onclick = "open_window();">Open a page with window</button>
        <button onclick = "win.close();">Close the window</button>
    </body>
</html>
