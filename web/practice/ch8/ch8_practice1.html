<!DOCTYPE html>
<html>
    <head>
        <title>형변환</title>
    </head>
    <body>
        <script type="text/javascript">
            var length = 123, length_num, length_str;

            length_num = length + 10; // 123 + 10 = 133
            length_str = length.toString() + 10; // "123" + 10 = "123" + "10" = "12310"

            document.write("Length in Number: " + length_num + " cm" + "<br/>");
            document.write("Length in String: " + length_str + " cm" + "<br/>");

            var num = parseInt(length_str) + 20; // "12310" + 20 = 12310 + 20 = 12320
            document.write("Length in Integer: " + num + " cm");
        </script>
    </body>
</html>
