<!DOCTYPE html>
<html>
    <head>
        <title>do-while</title>
    </head>
    <body>
        <table border="1">
            <script type="text/javascript">
                document.write("<tr>");
                document.write("<td> Value</td>");

                fib1 = 1;
                fib2 = 1;

                do{
                    document.write("<td>");
                    document.write(fib2);
                    document.write("</td>");

                    temp=fib1 + fib2;
                    fib1 = fib2;
                    fib2 = temp;
                } while(fib2 < 1000)

                documnet.write("</tr>");

            </script>
        </table>
    </body>
</html>
