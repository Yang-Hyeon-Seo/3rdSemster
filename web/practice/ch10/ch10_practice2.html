<!DOCTYPE html>
<html>
    <head>
        <title>서적 주문</title>
        <meta charset = "UTF-8"/>
    </head>
    <body>
        <h2>서적 주문 양식</h2>
        <form action ="">
            <p>주문서</p>
            <table border="1">
                <tr>
                    <th>책 제목</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>합계</th>
                </tr>
                <tr>
                    <td>멀티미디어 배움터2.0</td>
                    <td>25000원</td>
                    <td><input id="book1" type="text" size="2" value="0" onclick="this.select();"/>원</td>
                    <td><input id="book1Total" type="text" size="6" value="0"/>원</td>
                </tr>
                <tr>
                    <td>모바일 멀티미디어</td>
                    <td>27000원</td>
                    <td><input id="book2" type="text" size="2" value="0" onclick="this.select();"/>원</td>
                    <td><input id="book2Total" type="text" size="6" value="0"/></td>
                </tr>
                <tr>
                    <td>합계</td>
                    <td></td>
                    <td><input id="totalNumber" type="text" size="2" value="0"/></td>
                    <td><input id="totalPrice" type="text" size="6" value="0"/>원</td>
                </tr>
            </table>
            <br/>
            <input type="button" value="합계 계산" onclick="updateAll();"/>
            <input type="reset" value="초기화"/>
        </form>
        
        <script type="text/javascript">
            function updateAll()
            {
                var n1 = document.getElementById("book1").value;
                var n2 = document.getElementById("book2").value;

                var p1 = 25000*n1;
                var p2 = 27000*n2;

                document.getElementById("book1Total").value=p1;
                document.getElementById("book2Total").value=p2;

                var totalNumber = parseInt(n1) + parseInt(n2);
                document.getElementById("totalNumber").value = totalNumber;
                var totalPrice = p1 + p2;
                document.getElementById("totalPrice").value = totalPrice;
            }
        </script>
    </body>
</html>
