    <script language="javascript">
        function time()
        {
            var time = new Date();
            document.getElementById("now").innerHTML = (time.getMonth()+1) + "/" + time.getDate() + " " + time.getHours() + ":" + time.getMinutes();
            setInterval("time()", 1000);
        }

        function changeToDark()
        {
            document.getElementById("bar").style.backgroundColor = "black";
            document.getElementById("bar").style.color = "white";
            document.getElementById("body").style.background = "black";            
            document.getElementById("body").style.color = "black";
            document.getElementById("navigator").style.background = "#1f1a11"
            document.getElementsByClassName("title").color="black";
            document.getElementById("arti").style.background = "darkgray";
        }

        function changeToLight()
        {
            document.getElementById("bar").style.backgroundColor = "white";
            document.getElementById("bar").style.color = "black";
            document.getElementById("body").style.color = "black";
            document.getElementById("body").style.background = "#FFED09";
            document.getElementById("navigator").style.background = "#F5AA13"
            document.getElementById("arti").style.background = "rgb(255, 255, 228)";
        }

        function closeAndOpen(grade, plain)
        {
            var text = plain.innerText;
            if(plain.style.display=="none")
            {
                plain.style.display="block";
                grade.innerText= "▼";
            }
            else{
                plain.style.display = "none";
                plain.innerText = text;
            }
        }
    </script>

</head>
<body onload="time()" id="body" onmousedown="start();" onmousemove="draw();" onmouseup="stop();">

        <article id="arti">

        <p>안녕하세요<br>그림을 그리러 오셨나요? 아래 캔버스에 그림을 그려주세요</p>
            <section sytle="z-index:10;">
                <canvas id="myCanvas" top="400" width="400" height="400" style="border-style: solid;"></canvas>

                <script type="text/javascript">
                    var canvas = document.getElementById("myCanvas");
                    var myContext = canvas.getContext("2d");
                   

                    var stopped = true;
                    

                    function start() {
                        e = window.event;
                        myContext.moveTo(e.clientX-30, e.clientY-180);
                        stopped = false;
                    }

                    function stop() {
                        stopped = true;
                    }

                    function draw() {
                        if (!stopped) {
                            e = window.event;
                            myContext.lineTo(e.clientX-30, e.clientY-180);
                            myContext.stroke();
                        }
                    }

                </script>
                <input type="submit">
                <button onclick="myContext.clearRect(0, 0, 400, 400);">초기화</button>
            </section>

            <p>참고해보세요</p>

            </footer>
