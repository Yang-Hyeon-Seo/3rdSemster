<!DOCTYPE html>
<html>
    <head>
        <title>반갑습니다</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="overall.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <style type="text/css">
            #add {font-size: 10px;}
        </style>
        <script language="javascript">
            function time()
            {
                var time = new Date();
                document.getElementById("now").innerHTML = (time.getMonth()+1) + "/" + time.getDate() + " " + time.getHours() + ":" + time.getMinutes();
                setInterval("time()", 1000);
            }

            function changeToDark()
            {
                document.getElementById("bar").style.backgroundColor = "black";
                document.getElementById("bar").style.color = "white";
                document.getElementById("body").style.background = "black";            
                document.getElementById("body").style.color = "gray";
                document.getElementById("navigator").style.background = "#1f1a11"
                document.getElementsByClassName("title").color="black";
            }

            function changeToLight()
            {
                document.getElementById("bar").style.backgroundColor = "white";
                document.getElementById("bar").style.color = "black";
                document.getElementById("body").style.color = "black";
                document.getElementById("body").style.background = "#FFED09";
                document.getElementById("navigator").style.background = "#F5AA13"
            }
        </script>
    </head>
    <body onload="time()" id="body">
        <header id="bar">
            <table width=100%>
                <tr>
                    <td id="now" width="25%" style="text-align: left;"></td>
                    <td width=50% style="text-align: center; font-weight: bold;"><a href="main.html">숙명여자대학교 2015442</a></td>
                    <td><button onclick="changeToDark()">DarkMode</button></td>
                    <td><button onclick="changeToLight()">LightMode</button></td>
                </tr>
            </table>
        </header>
        <nav>
            <img id="img" src="image/title.png" height=170px/>
            <h2 class="title">만나서 반갑습니다</h2>
            <p class="title">제가 당신이 누구신지 알려주시겠습니까?</p>
            <table id="navigator">
                <tr id="links">
                    <td><a href="selfintroduction.html">자기소개</a></td>
                    <td><a href="school.html">학교생활</a></td>
                    <td><a href="future.html">미래계획</a></td>
                    <td><a href="ilike.html">관심사</a></td>
                    <td><a href="tellme.html">하고싶은말</a></td>
                </tr>
            </table>
        </nav>
            

        <form method="POST" action="form_app.js">
            <fieldset>
                <legend>기본정보</legend>
                성명: <input type="text" name="person_name" required><br>
                성별: <input type="radio" name="sex" value="female">여성 <input type="radio" name="sex" value="male">남성<br>
                생년월일 : <input type="date" required><br>
                소속: <input type="text" name="person_name" required><br>
                <p id="add">학생이라면 학교를 적어주세요</p>
                휴대전화 : <input type="tel" required pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" placeholder="010-0000-0000"><br/>
                이메일 : <input type="email" required placeholder="*****@****.****">
            </fieldset>
            <fieldset>
                <legend>회원정보</legend>
                아이디: <input type="text" name="id" required><br/>
                비밀번호 : <input type="password" name="passwd" required><br/>
            </fieldset>
            <fieldset>
                <legend>자유롭게 답해주세요</legend>
                어떻게 오셨나요?<br>
                <textarea name="freetalk" cols="60" rows="5" novalidate></textarea><br>
                오신 이유가 있으신가요?<br>
                <textarea name="freetalk" cols="60" rows="5" novalidate></textarea>
            </fieldset>
            <input type="submit" value="전송하기"/>
            <input type="reset" value="초기화하기"/>
        </form>


        <footer>
            <img id="under" src="image/underthetree.png" width="100px"/>
        
            <p id="foot">저작권: 숙명여자대학교 2015442 양현서<br>제작일: 2021.03.31<br>마지막수정일:2021.06.14</p>
        </footer>
    </body>
</html>
